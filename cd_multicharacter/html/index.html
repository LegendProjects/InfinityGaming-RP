<html>
    <head>
        <title>Character Selection</title>
        <link rel="stylesheet" href="css/stylesheet.css"> 
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="../configs/config_ui.js"></script>
      </head>
    <body>
        <div id="charSelectContainer">
          <div id="createCharacterPicture">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-plus-fill rounded" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm7.5-3a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
            </svg>
          </div>
            <div class="jumbotron jumbotron-fluid shadow pl-2 pr-2 rounded bg-dark text-light">
              <div id="loadingCharacterData">
                <div class="spinner-border text-light" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
                <div class="container">
                  <h1><span id="csTextName"></span><small class="text-muted" id="csTextAge"></small><p class="lead" id="csTextJob">Unemployed</p></h1>
                    <div id="listRow" class="row">
                        <div class="col-lg-4 p-1 input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="btnGroupAddon">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-date" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                                  </svg>
                              </div>
                            </div>
                            <input id="csTextDob" readonly type="text" class="form-control" placeholder="01/02/2003" aria-label="Input group example" aria-describedby="btnGroupAddon">
                          </div>
                          <div class="col-lg-4 p-1 input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="btnGroupAddon">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M15 4H1v8h14V4zM1 3a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1H1z"/>
                                    <path d="M13 4a2 2 0 0 0 2 2V4h-2zM3 4a2 2 0 0 1-2 2V4h2zm10 8a2 2 0 0 1 2-2v2h-2zM3 12a2 2 0 0 0-2-2v2h2zm7-4a2 2 0 1 1-4 0 2 2 0 0 1 4 0z"/>
                                  </svg>
                              </div>
                            </div>
                            <input id="csTextCash" readonly type="text" class="form-control " placeholder="$50.000" aria-label="Input group example" aria-describedby="btnGroupAddon">
                          </div>
                          <div class="col-lg-4 p-1 input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="btnGroupAddon">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-wallet-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v2h6a.5.5 0 0 1 .5.5c0 .253.08.644.306.958.207.288.557.542 1.194.542.637 0 .987-.254 1.194-.542.226-.314.306-.705.306-.958a.5.5 0 0 1 .5-.5h6v-2A1.5 1.5 0 0 0 14.5 2h-13z"/>
                                    <path d="M16 6.5h-5.551a2.678 2.678 0 0 1-.443 1.042C9.613 8.088 8.963 8.5 8 8.5c-.963 0-1.613-.412-2.006-.958A2.679 2.679 0 0 1 5.551 6.5H0v6A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-6z"/>
                                  </svg>
                              </div>
                            </div>
                            <input id="csTextBank" readonly type="text" class="form-control " placeholder="$100.000" aria-label="Input group example" aria-describedby="btnGroupAddon">
                          </div>
                          <div class="col-lg-4 p-1 input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="btnGroupAddon">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-phone-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V2zm6 11a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                  </svg>
                              </div>
                            </div>
                            <input id="csTextPhone" readonly type="text" class="form-control" placeholder="12345" aria-label="Input group example" aria-describedby="btnGroupAddon">
                          </div>
                          <div class="col-lg-4 p-1 input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="btnGroupAddon">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-truck" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                  <path fill-rule="evenodd" d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                </svg>
                              </div>
                            </div>
                            <input id="csTextGarage" readonly type="text" class="form-control" placeholder="1/7" aria-label="Input group example" aria-describedby="btnGroupAddon">
                          </div>
                          <div class="col-lg-4 p-1 input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="btnGroupAddon">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                  </svg>
                              </div>
                            </div>
                            <input id = "csTextGenderHeight" readonly type="text" class="form-control" placeholder="Male, 182cm" aria-label="Input group example" aria-describedby="btnGroupAddon">
                          </div>
                    </div>
                </div>
                <hr>
                <div class="selectorField">
                  <div class="float-left">
                    <small class="text-muted pl-3">
                      <i id="steamid"></i>
                    </small>
                  </div>
                  <div class="btn-group float-right" role="group" aria-label="Basic example">
                    <button id="backButton" type="button" class="btn btn-secondary" >
                      <span data-locale="back_button">Back</span></button>
                    <button type="button" class="btn btn-success" id="modalConfirmation">
                      <span data-locale="enter_button">Enter</span></button>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" id = "modalDelete">
                      <span data-locale="delete_button">Delete</span></button>
                  </div>
                </div>

            </div>
        </div>
        <div id="infoCharText">
          <h3>
            <span class="badge badge-dark shadow"><span data-locale="infobox_press">Press</span> <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm9.5 8.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"/>
            </svg> or <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-right-square-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm2.5 8.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"/>
            </svg><span data-locale="infobox_select"> to select your characters. <br/>Press <b>ENTER</b></span><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
            </svg><span data-locale="infobox_confirm"> to confirm your character.</span></span>
          </h3>
        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><span data-locale="deletemodal_header">Delete </span><span id="deleteConfirmationNameTitle"></span>?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <span data-locale="deletemodal_areusure">Are you sure you want to delete </span><span id="deleteConfirmationName"></span>? <br/><span data-locale="deletemodal_cannotbereverted">This action cannot be reverted!</span><br>
                <div class="float-right">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal"><span data-locale="close_button">Close</span></button>
                  <button id="deleteCharacter" type="button" class="btn btn-danger" data-dismiss="modal"><span data-locale="delete_button">Delete</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <script src="nui://cd_multicharacter/html/js/jquery.js"></script>
        <script src="nui://cd_multicharacter/html/js/bootstrap.js"></script>
        <script src="nui://cd_multicharacter/html/js/popper.js"></script>
        <script src="nui://cd_multicharacter/html/js/script.js"></script>
    </body>
</html>
